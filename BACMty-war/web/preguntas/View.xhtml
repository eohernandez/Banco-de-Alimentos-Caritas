<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:comp="http://java.sun.com/jsf/composite/comp"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:metadata>
        <f:viewParam name="selected" value="#{preguntasController.selected}" />
    </f:metadata>

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.PreguntasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="actionTitle">
            <h:outputLabel value="#{bundle.View}" />
        </ui:define>
        <ui:define name="displayDataSection">
            <h:panelGrid columns="2">
                <p:outputLabel value="#{bundle.PreguntasLabel_IDPregunta} " />
                <p:selectOneMenu value="#{preguntasController.selected}">
                    <f:selectItems value="#{preguntasController.itemsAvailableSelectOne}" />
                    <p:ajax event="change" update="campo_descripcion" />
                </p:selectOneMenu>
                <p:outputLabel value="#{bundle.PreguntasLabel_Description} " />
                <p:inputText id="campo_descripcion" value="#{preguntasController.selected.descripcion}" 
                             size="100" disabled="true"/>
            </h:panelGrid>
        </ui:define>
        <ui:define name="tools">
            <comp:viewTools controller="#{preguntasController}" />
        </ui:define>
    </ui:composition>

</html>
