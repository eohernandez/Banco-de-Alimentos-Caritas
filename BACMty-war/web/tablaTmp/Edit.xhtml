<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTablaTmpTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTablaTmpLabel_IDFolio}" for="IDFolio" />
                    <h:inputText id="IDFolio" value="#{tablaTmpController.selected.IDFolio}" title="#{bundle.EditTablaTmpTitle_IDFolio}" required="true" requiredMessage="#{bundle.EditTablaTmpRequiredMessage_IDFolio}"/>
                    <h:outputLabel value="#{bundle.EditTablaTmpLabel_total}" for="total" />
                    <h:inputText id="total" value="#{tablaTmpController.selected.total}" title="#{bundle.EditTablaTmpTitle_total}" required="true" requiredMessage="#{bundle.EditTablaTmpRequiredMessage_total}"/>
                    <h:outputLabel value="#{bundle.EditTablaTmpLabel_totalCDescto}" for="totalCDescto" />
                    <h:inputText id="totalCDescto" value="#{tablaTmpController.selected.totalCDescto}" title="#{bundle.EditTablaTmpTitle_totalCDescto}" required="true" requiredMessage="#{bundle.EditTablaTmpRequiredMessage_totalCDescto}"/>
                    <h:outputLabel value="#{bundle.EditTablaTmpLabel_porcDescto}" for="porcDescto" />
                    <h:inputText id="porcDescto" value="#{tablaTmpController.selected.porcDescto}" title="#{bundle.EditTablaTmpTitle_porcDescto}" required="true" requiredMessage="#{bundle.EditTablaTmpRequiredMessage_porcDescto}"/>
                    <h:outputLabel value="#{bundle.EditTablaTmpLabel_IDInstitucion}" for="IDInstitucion" />
                    <h:selectOneMenu id="IDInstitucion" value="#{tablaTmpController.selected.IDInstitucion}" title="#{bundle.EditTablaTmpTitle_IDInstitucion}" required="true" requiredMessage="#{bundle.EditTablaTmpRequiredMessage_IDInstitucion}">
                        <f:selectItems value="#{institucionesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tablaTmpController.update}" value="#{bundle.EditTablaTmpSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditTablaTmpViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{tablaTmpController.prepareList}" value="#{bundle.EditTablaTmpShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditTablaTmpIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
