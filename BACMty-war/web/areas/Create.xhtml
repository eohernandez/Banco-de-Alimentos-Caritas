<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAreasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAreasLabel_IDArea}" for="IDArea" />
                    <h:inputText id="IDArea" value="#{areasController.selected.IDArea}" title="#{bundle.CreateAreasTitle_IDArea}" required="true" requiredMessage="#{bundle.CreateAreasRequiredMessage_IDArea}"/>
                    <h:outputLabel value="#{bundle.CreateAreasLabel_area}" for="area" />
                    <h:inputText id="area" value="#{areasController.selected.area}" title="#{bundle.CreateAreasTitle_area}" />
                    <h:outputLabel value="#{bundle.CreateAreasLabel_distribucion}" for="distribucion" />
                    <h:inputText id="distribucion" value="#{areasController.selected.distribucion}" title="#{bundle.CreateAreasTitle_distribucion}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{areasController.create}" value="#{bundle.CreateAreasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{areasController.prepareList}" value="#{bundle.CreateAreasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateAreasIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
