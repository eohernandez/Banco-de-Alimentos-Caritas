<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:comp="http://java.sun.com/jsf/composite/comp"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.SucursalesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="dataTableSection">
            <h:outputText escape="false" value="#{bundle.ListSucursalesEmpty}" rendered="#{sucursalesController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{sucursalesController.items.rowCount > 0}">
                <p:dataTable
                    value="#{sucursalesController.items}" var="item" 
                    paginator="true" paginatorPosition="bottom" 
                    rows="5" lazy="true" rowsPerPageTemplate="5,10,20,30" >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSucursalesTitle_IDDonante}"/>
                        </f:facet>
                        <h:outputText value="#{item.IDDonante.nombre} (#{item.IDDonante.IDDonante})"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSucursalesTitle_IDSucursal}"/>
                        </f:facet>
                        <h:outputText value="#{item.IDSucursal}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSucursalesTitle_direccion}"/>
                        </f:facet>
                        <h:outputText value="#{item.direccion}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSucursalesTitle_colonia}"/>
                        </f:facet>
                        <h:outputText value="#{item.colonia}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSucursalesTitle_ciudad}"/>
                        </f:facet>
                        <h:outputText value="#{item.ciudad}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSucursalesTitle_estado}"/>
                        </f:facet>
                        <h:outputText value="#{item.estado}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSucursalesTitle_telefono}"/>
                        </f:facet>
                        <h:outputText value="#{item.telefono}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSucursalesTitle_fax}"/>
                        </f:facet>
                        <h:outputText value="#{item.fax}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSucursalesTitle_contacto}"/>
                        </f:facet>
                        <h:outputText value="#{item.contacto}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSucursalesTitle_mail}"/>
                        </f:facet>
                        <h:outputText value="#{item.mail}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSucursalesTitle_IDSucursales}"/>
                        </f:facet>
                        <h:outputText value="#{item.IDSucursales}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <comp:listRowTools controller="#{sucursalesController}" />
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
        </ui:define>
        <ui:define name="tools">
            <comp:listTools controller="#{sucursalesController}" />
        </ui:define>
    </ui:composition>

</html>
