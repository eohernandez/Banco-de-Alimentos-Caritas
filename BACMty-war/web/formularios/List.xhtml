<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFormulariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFormulariosEmpty}" rendered="#{formulariosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{formulariosController.items.rowCount > 0}">
                    <h:outputText value="#{formulariosController.pagination.pageFirstItem + 1}..#{formulariosController.pagination.pageLastItem + 1}/#{formulariosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{formulariosController.previous}" value="#{bundle.Previous} #{formulariosController.pagination.pageSize}" rendered="#{formulariosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{formulariosController.next}" value="#{bundle.Next} #{formulariosController.pagination.pageSize}" rendered="#{formulariosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{formulariosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormulariosTitle_IDForm}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDForm}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormulariosTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormulariosTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormulariosTitle_orden}"/>
                            </f:facet>
                            <h:outputText value="#{item.orden}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{formulariosController.prepareView}" value="#{bundle.ListFormulariosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{formulariosController.prepareEdit}" value="#{bundle.ListFormulariosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{formulariosController.destroy}" value="#{bundle.ListFormulariosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{formulariosController.prepareCreate}" value="#{bundle.ListFormulariosCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListFormulariosIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
