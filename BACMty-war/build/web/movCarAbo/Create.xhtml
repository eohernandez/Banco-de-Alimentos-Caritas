<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

            <h:form>

                    <h:outputLabel value="#{bundle.CreateMovCarAboLabel_tipoMov}" for="tipoMov" />
                    <h:inputText id="tipoMov" value="#{movCarAboController.selected.tipoMov}" title="#{bundle.CreateMovCarAboTitle_tipoMov}" />
                    <h:outputLabel value="#{bundle.CreateMovCarAboLabel_IDFolioCarAbo}" for="IDFolioCarAbo" />

                    <h:outputLabel value="#{bundle.CreateMovCarAboLabel_IDFolio}" for="IDFolio" />

                    <h:inputText id="fechaMov" value="#{movCarAboController.selected.fechaMov}" title="#{bundle.CreateMovCarAboTitle_fechaMov}" >

                    <h:inputText id="referencia" value="#{movCarAboController.selected.referencia}" title="#{bundle.CreateMovCarAboTitle_referencia}" />
                    <h:outputLabel value="#{bundle.CreateMovCarAboLabel_status}" for="status" />

                    <h:inputText id="donativo" value="#{movCarAboController.selected.donativo}" title="#{bundle.CreateMovCarAboTitle_donativo}" />

                    <h:inputText id="incobrable" value="#{movCarAboController.selected.incobrable}" title="#{bundle.CreateMovCarAboTitle_incobrable}" />

                    <h:inputText id="IDMovCarAbo" value="#{movCarAboController.selected.IDMovCarAbo}" title="#{bundle.CreateMovCarAboTitle_IDMovCarAbo}" required="true" requiredMessage="#{bundle.CreateMovCarAboRequiredMessage_IDMovCarAbo}"/>

                <br />
