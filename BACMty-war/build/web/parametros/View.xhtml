<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:comp="http://java.sun.com/jsf/composite/comp">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ParametrosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="actionTitle">
            <h:outputText value="#{bundle.View}"/>
        </ui:define>

        <ui:define name="displayDataSection">
            <h:panelGrid columns="2" style="margin: auto" columnClasses="leftAlign, leftAlign">
                <h:outputLabel value="#{bundle.ParametrosLabel_Parametro}" for="parametro"/>
                <p:selectOneMenu id="parametro" value="#{parametrosController.selected.parametro}"
                                 required="true" requiredMessage="#{bundle.RequiredMessage_NullSelected_Key}"
                                 filter="true" filterMatchMode="contains" >
                    <f:selectItem itemLabel="Seleccione uno" itemValue=" " />
                    <f:selectItems value="#{parametrosController.itemsAvailableSelectParametros}" />
                    <p:ajax event="change" update="@form" listener="#{parametrosController.viewParametros()}" />
                </p:selectOneMenu>
                
                <h:outputLabel value="#{bundle.ParametrosLabel_valor}" for="valor" />
                <p:inputText id="valor" value="#{parametrosController.selected.valor}" title="#{bundle.ViewParametrosTitle_valor}"
                             disabled="true" size="50" />
            </h:panelGrid>
        </ui:define>
        
        <ui:define name="tools" >
            <comp:viewTools controller="#{parametrosController}" />
        </ui:define>
    </ui:composition>

</html>
