<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateReciboDeducibleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateReciboDeducibleLabel_IDFolio}" for="IDFolio" />
                    <h:inputText id="IDFolio" value="#{reciboDeducibleController.selected.IDFolio}" title="#{bundle.CreateReciboDeducibleTitle_IDFolio}" required="true" requiredMessage="#{bundle.CreateReciboDeducibleRequiredMessage_IDFolio}"/>
                    <h:outputLabel value="#{bundle.CreateReciboDeducibleLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{reciboDeducibleController.selected.fecha}" title="#{bundle.CreateReciboDeducibleTitle_fecha}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateReciboDeducibleLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{reciboDeducibleController.selected.cantidad}" title="#{bundle.CreateReciboDeducibleTitle_cantidad}" />
                    <h:outputLabel value="#{bundle.CreateReciboDeducibleLabel_cantLetra}" for="cantLetra" />
                    <h:inputText id="cantLetra" value="#{reciboDeducibleController.selected.cantLetra}" title="#{bundle.CreateReciboDeducibleTitle_cantLetra}" />
                    <h:outputLabel value="#{bundle.CreateReciboDeducibleLabel_observacion}" for="observacion" />
                    <h:inputText id="observacion" value="#{reciboDeducibleController.selected.observacion}" title="#{bundle.CreateReciboDeducibleTitle_observacion}" />
                    <h:outputLabel value="#{bundle.CreateReciboDeducibleLabel_piezas}" for="piezas" />
                    <h:inputText id="piezas" value="#{reciboDeducibleController.selected.piezas}" title="#{bundle.CreateReciboDeducibleTitle_piezas}" />
                    <h:outputLabel value="#{bundle.CreateReciboDeducibleLabel_kilos}" for="kilos" />
                    <h:inputText id="kilos" value="#{reciboDeducibleController.selected.kilos}" title="#{bundle.CreateReciboDeducibleTitle_kilos}" />
                    <h:outputLabel value="#{bundle.CreateReciboDeducibleLabel_IDDonante}" for="IDDonante" />
                    <h:selectOneMenu id="IDDonante" value="#{reciboDeducibleController.selected.IDDonante}" title="#{bundle.CreateReciboDeducibleTitle_IDDonante}" >
                        <f:selectItems value="#{donantesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reciboDeducibleController.create}" value="#{bundle.CreateReciboDeducibleSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{reciboDeducibleController.prepareList}" value="#{bundle.CreateReciboDeducibleShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateReciboDeducibleIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
