<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewReciboDeducibleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewReciboDeducibleLabel_IDFolio}"/>
                    <h:outputText value="#{reciboDeducibleController.selected.IDFolio}" title="#{bundle.ViewReciboDeducibleTitle_IDFolio}"/>
                    <h:outputText value="#{bundle.ViewReciboDeducibleLabel_fecha}"/>
                    <h:outputText value="#{reciboDeducibleController.selected.fecha}" title="#{bundle.ViewReciboDeducibleTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewReciboDeducibleLabel_cantidad}"/>
                    <h:outputText value="#{reciboDeducibleController.selected.cantidad}" title="#{bundle.ViewReciboDeducibleTitle_cantidad}"/>
                    <h:outputText value="#{bundle.ViewReciboDeducibleLabel_cantLetra}"/>
                    <h:outputText value="#{reciboDeducibleController.selected.cantLetra}" title="#{bundle.ViewReciboDeducibleTitle_cantLetra}"/>
                    <h:outputText value="#{bundle.ViewReciboDeducibleLabel_observacion}"/>
                    <h:outputText value="#{reciboDeducibleController.selected.observacion}" title="#{bundle.ViewReciboDeducibleTitle_observacion}"/>
                    <h:outputText value="#{bundle.ViewReciboDeducibleLabel_piezas}"/>
                    <h:outputText value="#{reciboDeducibleController.selected.piezas}" title="#{bundle.ViewReciboDeducibleTitle_piezas}"/>
                    <h:outputText value="#{bundle.ViewReciboDeducibleLabel_kilos}"/>
                    <h:outputText value="#{reciboDeducibleController.selected.kilos}" title="#{bundle.ViewReciboDeducibleTitle_kilos}"/>
                    <h:outputText value="#{bundle.ViewReciboDeducibleLabel_IDDonante}"/>
                    <h:outputText value="#{reciboDeducibleController.selected.IDDonante}" title="#{bundle.ViewReciboDeducibleTitle_IDDonante}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reciboDeducibleController.destroyAndView}" value="#{bundle.ViewReciboDeducibleDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewReciboDeducibleEditLink}"/>
                <br />
                <h:commandLink action="#{reciboDeducibleController.prepareCreate}" value="#{bundle.ViewReciboDeducibleCreateLink}" />
                <br />
                <h:commandLink action="#{reciboDeducibleController.prepareList}" value="#{bundle.ViewReciboDeducibleShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewReciboDeducibleIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
