<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFormulariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFormulariosLabel_IDForm}"/>
                    <h:outputText value="#{formulariosController.selected.IDForm}" title="#{bundle.ViewFormulariosTitle_IDForm}"/>
                    <h:outputText value="#{bundle.ViewFormulariosLabel_descripcion}"/>
                    <h:outputText value="#{formulariosController.selected.descripcion}" title="#{bundle.ViewFormulariosTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewFormulariosLabel_tipo}"/>
                    <h:outputText value="#{formulariosController.selected.tipo}" title="#{bundle.ViewFormulariosTitle_tipo}"/>
                    <h:outputText value="#{bundle.ViewFormulariosLabel_orden}"/>
                    <h:outputText value="#{formulariosController.selected.orden}" title="#{bundle.ViewFormulariosTitle_orden}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{formulariosController.destroyAndView}" value="#{bundle.ViewFormulariosDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewFormulariosEditLink}"/>
                <br />
                <h:commandLink action="#{formulariosController.prepareCreate}" value="#{bundle.ViewFormulariosCreateLink}" />
                <br />
                <h:commandLink action="#{formulariosController.prepareList}" value="#{bundle.ViewFormulariosShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewFormulariosIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
