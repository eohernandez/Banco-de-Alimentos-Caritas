<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:comp="http://java.sun.com/jsf/composite/comp">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.NivelAccesoTitle}" />
        </ui:define>
        <ui:define name="actionTitle">
            <h:outputText value="#{bundle.Create}" />
        </ui:define>
        <ui:define name="tools">
            <comp:createTools controller="#{nivelAccesoController}" />
        </ui:define>
        <ui:define name="dataTableSection">
            <h:panelGroup id="controls" styleClass="center">
                <h:panelGrid columns="2" rendered="#{nivelAccesoController.selected!=null}" styleClass="center">
                    <h:outputText value="#{bundle.NivelAccesoLabel_IDNivel}"/>
                    <p:inputText value="#{nivelAccesoController.selected.IDNivel}" title="#{bundle.NivelAccesoTitle_IDNivel}"
                                 required="true" requiredMessage="#{bundle.NivelAccesoRequiredMessage_IDNivel}" 
                                 size="10" maxlength="4" />
                    <h:outputText value="#{bundle.NivelAccesoLabel_nivel}"/>
                    <p:inputText value="#{nivelAccesoController.selected.nivel}" title="#{bundle.NivelAccesoTitle_nivel}"
                                 required="true" requiredMessage="#{bundle.NivelAccesoRequiredMessage_nivel}"
                                 size="25" maxlength="50" />
                </h:panelGrid>
            </h:panelGroup>
        </ui:define>
    </ui:composition>

</html>
