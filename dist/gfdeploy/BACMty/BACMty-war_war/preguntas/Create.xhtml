<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:comp="http://java.sun.com/jsf/composite/comp"
      xmlns:p="http://primefaces.org/ui">
    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.PreguntasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="actionTitle">
            <h:outputText value="#{bundle.Create}" />
        </ui:define>
        <ui:define name="displayDataSection">
            <h:panelGrid id="dataView" columns="3" styleClass="center" >
                <p:outputLabel value="#{bundle.PreguntasLabel_IDPregunta}" for="IDPregunta" />
                <p:inputText
                    id="IDPregunta"
                    value="#{preguntasController.selected.IDPregunta}"
                    title="#{bundle.PreguntasTitle_IDPregunta}"
                    size="40" maxlength="3"
                    required="true"
                    requiredMessage="#{bundle.PreguntasRequiredMessage_IDPregunta}"
                    disabled="false"
                    />
                <p:message display="icon" for="IDPregunta" />
                <p:outputLabel value="#{bundle.PreguntasLabel_Description}" for="descPregunta" />
                <p:inputText
                    id="descPregunta"
                    value="#{preguntasController.selected.descripcion}"
                    title="#{bundle.PreguntasTitle_Description}"
                    size="40" maxlength="100"
                    required="true"
                    requiredMessage="#{bundle.PreguntasRequiredMessage_Description}"
                    disabled="false"
                    />
                <p:message display="icon" for="descPregunta" />
            </h:panelGrid>
        </ui:define>
        <ui:define name="tools">
            <comp:createTools controller="#{preguntasController}" />
        </ui:define>
    </ui:composition>
        
</html>
