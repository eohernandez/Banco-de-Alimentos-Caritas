<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListGrupoInstTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListGrupoInstEmpty}" rendered="#{grupoInstController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{grupoInstController.items.rowCount > 0}">
                    <h:outputText value="#{grupoInstController.pagination.pageFirstItem + 1}..#{grupoInstController.pagination.pageLastItem + 1}/#{grupoInstController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{grupoInstController.previous}" value="#{bundle.Previous} #{grupoInstController.pagination.pageSize}" rendered="#{grupoInstController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{grupoInstController.next}" value="#{bundle.Next} #{grupoInstController.pagination.pageSize}" rendered="#{grupoInstController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{grupoInstController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGrupoInstTitle_IDGrupoInst}"/>
                            </f:facet>
                            <h:outputText value="#{item.IDGrupoInst}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListGrupoInstTitle_grupoInst}"/>
                            </f:facet>
                            <h:outputText value="#{item.grupoInst}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{grupoInstController.prepareView}" value="#{bundle.ListGrupoInstViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{grupoInstController.prepareEdit}" value="#{bundle.ListGrupoInstEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{grupoInstController.destroy}" value="#{bundle.ListGrupoInstDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{grupoInstController.prepareCreate}" value="#{bundle.ListGrupoInstCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListGrupoInstIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
