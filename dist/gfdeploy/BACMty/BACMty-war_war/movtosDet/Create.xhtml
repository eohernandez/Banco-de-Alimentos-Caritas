<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMovtosDetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMovtosDetLabel_IDFolio}" for="IDFolio" />
                    <h:inputText id="IDFolio" value="#{movtosDetController.selected.IDFolio}" title="#{bundle.CreateMovtosDetTitle_IDFolio}" required="true" requiredMessage="#{bundle.CreateMovtosDetRequiredMessage_IDFolio}"/>
                    <h:outputLabel value="#{bundle.CreateMovtosDetLabel_tipoMov}" for="tipoMov" />
                    <h:inputText id="tipoMov" value="#{movtosDetController.selected.tipoMov}" title="#{bundle.CreateMovtosDetTitle_tipoMov}" required="true" requiredMessage="#{bundle.CreateMovtosDetRequiredMessage_tipoMov}"/>
                    <h:outputLabel value="#{bundle.CreateMovtosDetLabel_fechaCad}" for="fechaCad" />
                    <h:inputText id="fechaCad" value="#{movtosDetController.selected.fechaCad}" title="#{bundle.CreateMovtosDetTitle_fechaCad}" required="true" requiredMessage="#{bundle.CreateMovtosDetRequiredMessage_fechaCad}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMovtosDetLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{movtosDetController.selected.cantidad}" title="#{bundle.CreateMovtosDetTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateMovtosDetRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.CreateMovtosDetLabel_peso}" for="peso" />
                    <h:inputText id="peso" value="#{movtosDetController.selected.peso}" title="#{bundle.CreateMovtosDetTitle_peso}" />
                    <h:outputLabel value="#{bundle.CreateMovtosDetLabel_merma}" for="merma" />
                    <h:inputText id="merma" value="#{movtosDetController.selected.merma}" title="#{bundle.CreateMovtosDetTitle_merma}" />
                    <h:outputLabel value="#{bundle.CreateMovtosDetLabel_costoBenef}" for="costoBenef" />
                    <h:inputText id="costoBenef" value="#{movtosDetController.selected.costoBenef}" title="#{bundle.CreateMovtosDetTitle_costoBenef}" />
                    <h:outputLabel value="#{bundle.CreateMovtosDetLabel_cuotaRecup}" for="cuotaRecup" />
                    <h:inputText id="cuotaRecup" value="#{movtosDetController.selected.cuotaRecup}" title="#{bundle.CreateMovtosDetTitle_cuotaRecup}" />
                    <h:outputLabel value="#{bundle.CreateMovtosDetLabel_IDMovtosDet}" for="IDMovtosDet" />
                    <h:inputText id="IDMovtosDet" value="#{movtosDetController.selected.IDMovtosDet}" title="#{bundle.CreateMovtosDetTitle_IDMovtosDet}" required="true" requiredMessage="#{bundle.CreateMovtosDetRequiredMessage_IDMovtosDet}"/>
                    <h:outputLabel value="#{bundle.CreateMovtosDetLabel_IDPrograma}" for="IDPrograma" />
                    <h:selectOneMenu id="IDPrograma" value="#{movtosDetController.selected.IDPrograma}" title="#{bundle.CreateMovtosDetTitle_IDPrograma}" >
                        <f:selectItems value="#{programasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMovtosDetLabel_IDArticulo}" for="IDArticulo" />
                    <h:selectOneMenu id="IDArticulo" value="#{movtosDetController.selected.IDArticulo}" title="#{bundle.CreateMovtosDetTitle_IDArticulo}" required="true" requiredMessage="#{bundle.CreateMovtosDetRequiredMessage_IDArticulo}">
                        <f:selectItems value="#{articulosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMovtosDetLabel_IDArea}" for="IDArea" />
                    <h:selectOneMenu id="IDArea" value="#{movtosDetController.selected.IDArea}" title="#{bundle.CreateMovtosDetTitle_IDArea}" >
                        <f:selectItems value="#{areasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{movtosDetController.create}" value="#{bundle.CreateMovtosDetSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{movtosDetController.prepareList}" value="#{bundle.CreateMovtosDetShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateMovtosDetIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
