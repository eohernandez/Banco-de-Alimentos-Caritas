<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditReciboDetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditReciboDetLabel_IDFolio}" for="IDFolio" />
                    <h:inputText id="IDFolio" value="#{reciboDetController.selected.IDFolio}" title="#{bundle.EditReciboDetTitle_IDFolio}" required="true" requiredMessage="#{bundle.EditReciboDetRequiredMessage_IDFolio}"/>
                    <h:outputLabel value="#{bundle.EditReciboDetLabel_tipoMov}" for="tipoMov" />
                    <h:inputText id="tipoMov" value="#{reciboDetController.selected.tipoMov}" title="#{bundle.EditReciboDetTitle_tipoMov}" required="true" requiredMessage="#{bundle.EditReciboDetRequiredMessage_tipoMov}"/>
                    <h:outputLabel value="#{bundle.EditReciboDetLabel_fechaCad}" for="fechaCad" />
                    <h:inputText id="fechaCad" value="#{reciboDetController.selected.fechaCad}" title="#{bundle.EditReciboDetTitle_fechaCad}" required="true" requiredMessage="#{bundle.EditReciboDetRequiredMessage_fechaCad}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditReciboDetLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{reciboDetController.selected.cantidad}" title="#{bundle.EditReciboDetTitle_cantidad}" required="true" requiredMessage="#{bundle.EditReciboDetRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.EditReciboDetLabel_peso}" for="peso" />
                    <h:inputText id="peso" value="#{reciboDetController.selected.peso}" title="#{bundle.EditReciboDetTitle_peso}" />
                    <h:outputLabel value="#{bundle.EditReciboDetLabel_merma}" for="merma" />
                    <h:inputText id="merma" value="#{reciboDetController.selected.merma}" title="#{bundle.EditReciboDetTitle_merma}" />
                    <h:outputLabel value="#{bundle.EditReciboDetLabel_costoBenef}" for="costoBenef" />
                    <h:inputText id="costoBenef" value="#{reciboDetController.selected.costoBenef}" title="#{bundle.EditReciboDetTitle_costoBenef}" />
                    <h:outputLabel value="#{bundle.EditReciboDetLabel_cuotaRecup}" for="cuotaRecup" />
                    <h:inputText id="cuotaRecup" value="#{reciboDetController.selected.cuotaRecup}" title="#{bundle.EditReciboDetTitle_cuotaRecup}" />
                    <h:outputLabel value="#{bundle.EditReciboDetLabel_IDReciboDet}" for="IDReciboDet" />
                    <h:inputText id="IDReciboDet" value="#{reciboDetController.selected.IDReciboDet}" title="#{bundle.EditReciboDetTitle_IDReciboDet}" required="true" requiredMessage="#{bundle.EditReciboDetRequiredMessage_IDReciboDet}"/>
                    <h:outputLabel value="#{bundle.EditReciboDetLabel_IDPrograma}" for="IDPrograma" />
                    <h:selectOneMenu id="IDPrograma" value="#{reciboDetController.selected.IDPrograma}" title="#{bundle.EditReciboDetTitle_IDPrograma}" >
                        <f:selectItems value="#{programasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditReciboDetLabel_IDArticulo}" for="IDArticulo" />
                    <h:selectOneMenu id="IDArticulo" value="#{reciboDetController.selected.IDArticulo}" title="#{bundle.EditReciboDetTitle_IDArticulo}" required="true" requiredMessage="#{bundle.EditReciboDetRequiredMessage_IDArticulo}">
                        <f:selectItems value="#{articulosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditReciboDetLabel_IDArea}" for="IDArea" />
                    <h:selectOneMenu id="IDArea" value="#{reciboDetController.selected.IDArea}" title="#{bundle.EditReciboDetTitle_IDArea}" >
                        <f:selectItems value="#{areasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{reciboDetController.update}" value="#{bundle.EditReciboDetSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditReciboDetViewLink}"/>
                <br />
                <h:commandLink action="#{reciboDetController.prepareList}" value="#{bundle.EditReciboDetShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditReciboDetIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
