<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateReciboDetTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateReciboDetLabel_IDFolio}" for="IDFolio" />
                    <h:inputText id="IDFolio" value="#{reciboDetController.selected.IDFolio}" title="#{bundle.CreateReciboDetTitle_IDFolio}" required="true" requiredMessage="#{bundle.CreateReciboDetRequiredMessage_IDFolio}"/>
                    <h:outputLabel value="#{bundle.CreateReciboDetLabel_tipoMov}" for="tipoMov" />
                    <h:inputText id="tipoMov" value="#{reciboDetController.selected.tipoMov}" title="#{bundle.CreateReciboDetTitle_tipoMov}" required="true" requiredMessage="#{bundle.CreateReciboDetRequiredMessage_tipoMov}"/>
                    <h:outputLabel value="#{bundle.CreateReciboDetLabel_fechaCad}" for="fechaCad" />
                    <h:inputText id="fechaCad" value="#{reciboDetController.selected.fechaCad}" title="#{bundle.CreateReciboDetTitle_fechaCad}" required="true" requiredMessage="#{bundle.CreateReciboDetRequiredMessage_fechaCad}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateReciboDetLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{reciboDetController.selected.cantidad}" title="#{bundle.CreateReciboDetTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateReciboDetRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.CreateReciboDetLabel_peso}" for="peso" />
                    <h:inputText id="peso" value="#{reciboDetController.selected.peso}" title="#{bundle.CreateReciboDetTitle_peso}" />
                    <h:outputLabel value="#{bundle.CreateReciboDetLabel_merma}" for="merma" />
                    <h:inputText id="merma" value="#{reciboDetController.selected.merma}" title="#{bundle.CreateReciboDetTitle_merma}" />
                    <h:outputLabel value="#{bundle.CreateReciboDetLabel_costoBenef}" for="costoBenef" />
                    <h:inputText id="costoBenef" value="#{reciboDetController.selected.costoBenef}" title="#{bundle.CreateReciboDetTitle_costoBenef}" />
                    <h:outputLabel value="#{bundle.CreateReciboDetLabel_cuotaRecup}" for="cuotaRecup" />
                    <h:inputText id="cuotaRecup" value="#{reciboDetController.selected.cuotaRecup}" title="#{bundle.CreateReciboDetTitle_cuotaRecup}" />
                    <h:outputLabel value="#{bundle.CreateReciboDetLabel_IDReciboDet}" for="IDReciboDet" />
                    <h:inputText id="IDReciboDet" value="#{reciboDetController.selected.IDReciboDet}" title="#{bundle.CreateReciboDetTitle_IDReciboDet}" required="true" requiredMessage="#{bundle.CreateReciboDetRequiredMessage_IDReciboDet}"/>
                    <h:outputLabel value="#{bundle.CreateReciboDetLabel_IDPrograma}" for="IDPrograma" />
                    <h:selectOneMenu id="IDPrograma" value="#{reciboDetController.selected.IDPrograma}" title="#{bundle.CreateReciboDetTitle_IDPrograma}" >
                        <f:selectItems value="#{programasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateReciboDetLabel_IDArticulo}" for="IDArticulo" />
                    <h:selectOneMenu id="IDArticulo" value="#{reciboDetController.selected.IDArticulo}" title="#{bundle.CreateReciboDetTitle_IDArticulo}" required="true" requiredMessage="#{bundle.CreateReciboDetRequiredMessage_IDArticulo}">
                        <f:selectItems value="#{articulosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateReciboDetLabel_IDArea}" for="IDArea" />
                    <h:selectOneMenu id="IDArea" value="#{reciboDetController.selected.IDArea}" title="#{bundle.CreateReciboDetTitle_IDArea}" >
                        <f:selectItems value="#{areasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{reciboDetController.create}" value="#{bundle.CreateReciboDetSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{reciboDetController.prepareList}" value="#{bundle.CreateReciboDetShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateReciboDetIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
