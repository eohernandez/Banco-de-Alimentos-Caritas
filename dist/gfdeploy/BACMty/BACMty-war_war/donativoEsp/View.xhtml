<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDonativoEspTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDonativoEspLabel_IDFolio}"/>
                    <h:outputText value="#{donativoEspController.selected.IDFolio}" title="#{bundle.ViewDonativoEspTitle_IDFolio}"/>
                    <h:outputText value="#{bundle.ViewDonativoEspLabel_fecha}"/>
                    <h:outputText value="#{donativoEspController.selected.fecha}" title="#{bundle.ViewDonativoEspTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewDonativoEspLabel_IDSucursal}"/>
                    <h:outputText value="#{donativoEspController.selected.IDSucursal}" title="#{bundle.ViewDonativoEspTitle_IDSucursal}"/>
                    <h:outputText value="#{bundle.ViewDonativoEspLabel_contacto}"/>
                    <h:outputText value="#{donativoEspController.selected.contacto}" title="#{bundle.ViewDonativoEspTitle_contacto}"/>
                    <h:outputText value="#{bundle.ViewDonativoEspLabel_horarioAcopio}"/>
                    <h:outputText value="#{donativoEspController.selected.horarioAcopio}" title="#{bundle.ViewDonativoEspTitle_horarioAcopio}"/>
                    <h:outputText value="#{bundle.ViewDonativoEspLabel_horarioDescanso}"/>
                    <h:outputText value="#{donativoEspController.selected.horarioDescanso}" title="#{bundle.ViewDonativoEspTitle_horarioDescanso}"/>
                    <h:outputText value="#{bundle.ViewDonativoEspLabel_observaciones}"/>
                    <h:outputText value="#{donativoEspController.selected.observaciones}" title="#{bundle.ViewDonativoEspTitle_observaciones}"/>
                    <h:outputText value="#{bundle.ViewDonativoEspLabel_IDDonante}"/>
                    <h:outputText value="#{donativoEspController.selected.IDDonante}" title="#{bundle.ViewDonativoEspTitle_IDDonante}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{donativoEspController.destroyAndView}" value="#{bundle.ViewDonativoEspDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewDonativoEspEditLink}"/>
                <br />
                <h:commandLink action="#{donativoEspController.prepareCreate}" value="#{bundle.ViewDonativoEspCreateLink}" />
                <br />
                <h:commandLink action="#{donativoEspController.prepareList}" value="#{bundle.ViewDonativoEspShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewDonativoEspIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
