<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGrupoRefLabel_IDGrupoRef}"/>

                    <h:outputText value="#{bundle.ViewGrupoRefLabel_grupoRef}"/>

                <h:commandLink action="#{grupoRefController.destroyAndView}" value="#{bundle.ViewGrupoRefDestroyLink}"/>

                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewGrupoRefEditLink}"/>
                <br />
                <h:commandLink action="#{grupoRefController.prepareCreate}" value="#{bundle.ViewGrupoRefCreateLink}" />
                <br />
                <h:commandLink action="#{grupoRefController.prepareList}" value="#{bundle.ViewGrupoRefShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewGrupoRefIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
