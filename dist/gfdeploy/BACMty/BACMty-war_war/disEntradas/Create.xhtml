<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDisEntradasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDisEntradasLabel_folioMov}" for="folioMov" />
                    <h:inputText id="folioMov" value="#{disEntradasController.selected.folioMov}" title="#{bundle.CreateDisEntradasTitle_folioMov}" />
                    <h:outputLabel value="#{bundle.CreateDisEntradasLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{disEntradasController.selected.cantidad}" title="#{bundle.CreateDisEntradasTitle_cantidad}" />
                    <h:outputLabel value="#{bundle.CreateDisEntradasLabel_IDDisEntradas}" for="IDDisEntradas" />
                    <h:inputText id="IDDisEntradas" value="#{disEntradasController.selected.IDDisEntradas}" title="#{bundle.CreateDisEntradasTitle_IDDisEntradas}" required="true" requiredMessage="#{bundle.CreateDisEntradasRequiredMessage_IDDisEntradas}"/>
                    <h:outputLabel value="#{bundle.CreateDisEntradasLabel_idPrograma}" for="idPrograma" />
                    <h:selectOneMenu id="idPrograma" value="#{disEntradasController.selected.idPrograma}" title="#{bundle.CreateDisEntradasTitle_idPrograma}" >
                        <f:selectItems value="#{programasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDisEntradasLabel_idArticulo}" for="idArticulo" />
                    <h:selectOneMenu id="idArticulo" value="#{disEntradasController.selected.idArticulo}" title="#{bundle.CreateDisEntradasTitle_idArticulo}" >
                        <f:selectItems value="#{articulosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateDisEntradasLabel_idArea}" for="idArea" />
                    <h:selectOneMenu id="idArea" value="#{disEntradasController.selected.idArea}" title="#{bundle.CreateDisEntradasTitle_idArea}" >
                        <f:selectItems value="#{areasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{disEntradasController.create}" value="#{bundle.CreateDisEntradasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{disEntradasController.prepareList}" value="#{bundle.CreateDisEntradasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateDisEntradasIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
