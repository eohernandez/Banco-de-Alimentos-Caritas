<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAccesoProgramaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAccesoProgramaLabel_IDAccesoPrograma}" for="IDAccesoPrograma" />
                    <h:inputText id="IDAccesoPrograma" value="#{accesoProgramaController.selected.IDAccesoPrograma}" title="#{bundle.CreateAccesoProgramaTitle_IDAccesoPrograma}" required="true" requiredMessage="#{bundle.CreateAccesoProgramaRequiredMessage_IDAccesoPrograma}"/>
                    <h:outputLabel value="#{bundle.CreateAccesoProgramaLabel_IDUsuario}" for="IDUsuario" />
                    <h:selectOneMenu id="IDUsuario" value="#{accesoProgramaController.selected.IDUsuario}" title="#{bundle.CreateAccesoProgramaTitle_IDUsuario}" required="true" requiredMessage="#{bundle.CreateAccesoProgramaRequiredMessage_IDUsuario}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAccesoProgramaLabel_IDPrograma}" for="IDPrograma" />
                    <h:selectOneMenu id="IDPrograma" value="#{accesoProgramaController.selected.IDPrograma}" title="#{bundle.CreateAccesoProgramaTitle_IDPrograma}" required="true" requiredMessage="#{bundle.CreateAccesoProgramaRequiredMessage_IDPrograma}">
                        <f:selectItems value="#{programasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateAccesoProgramaLabel_IDArea}" for="IDArea" />
                    <h:selectOneMenu id="IDArea" value="#{accesoProgramaController.selected.IDArea}" title="#{bundle.CreateAccesoProgramaTitle_IDArea}" required="true" requiredMessage="#{bundle.CreateAccesoProgramaRequiredMessage_IDArea}">
                        <f:selectItems value="#{areasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{accesoProgramaController.create}" value="#{bundle.CreateAccesoProgramaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{accesoProgramaController.prepareList}" value="#{bundle.CreateAccesoProgramaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateAccesoProgramaIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
