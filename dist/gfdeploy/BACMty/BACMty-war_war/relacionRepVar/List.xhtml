<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:comp="http://java.sun.com/jsf/composite/comp">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.RelacionRepVarTitle}" />
        </ui:define>

        <ui:define name="dataTableSection" >
            <h:panelGroup>
                <p:dataTable id="dataTable" value="#{relacionRepVarController.items}"
                             var="item" emptyMessage="#{bundle.RelacionRepVarEmpty}"
                             paginatorTemplate="#{bundle.paginatorTemplate}"
                             paginator="true" paginatorPosition="bottom" rowsPerPageTemplate="5,10,15,20" rows="10" >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.RelacionRepVarTitle_reporte}"/>
                            </f:facet>
                            <h:outputText value="#{item.reporte}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.RelacionRepVarTitle_clase}"/>
                            </f:facet>
                            <h:outputText value="#{item.clase}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.RelacionRepVarTitle_variedad}"/>
                            </f:facet>
                            <h:outputText value="#{item.variedad.variedad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{relacionRepVarController.prepareView(item)}" value="#{bundle.View}" />
                            <h:outputText value=" "/>
                            <h:commandLink action="#{relacionRepVarController.prepareEdit(item)}" value="#{bundle.Edit}" />
                            <h:outputText value=" "/>
                            <h:commandLink onclick="if(!confirm('#{bundle.ConfirmDestroy}')) return false;" value="#{bundle.Destroy}"
                                           action="#{relacionRepVarController.destroy(item)}" >
                            </h:commandLink>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
        </ui:define>
        
        <ui:define name="tools">
            <comp:listTools controller="#{relacionRepVarController}" />
        </ui:define>
    </ui:composition>

</html>
